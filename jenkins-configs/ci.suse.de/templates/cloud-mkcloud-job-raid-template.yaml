- job-template:
    name: 'cloud-mkcloud{version}-job-raid-{arch}'
    node: cloud-trigger

    triggers:
      - timed: 'H 20 * * *'

    logrotate:
      numToKeep: 7
      daysToKeep: -1

    builders:
      - trigger-builds:
        - project: openstack-mkcloud
          condition: SUCCESS
          block: true
          current-parameters: true
          predefined-parameters: |
            TESTHEAD=1
            cloudsource=develcloud{version}
            nodenumber=2
            controller_raid_volumes=2
            want_raidtype=raid1
            mkcloudtarget=all
            label={label}
