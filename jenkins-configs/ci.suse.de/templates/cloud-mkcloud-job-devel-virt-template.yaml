- job-template:
    name: 'cloud-mkcloud{version}-job-devel-virt-{arch}'
    node: cloud-trigger

    triggers:
      - timed: 'H H */2 * *'

    logrotate:
      numToKeep: 7
      daysToKeep: -1

    builders:
      - trigger-builds:
        - project: openstack-mkcloud
          condition: SUCCESS
          block: true
          current-parameters: true
          predefined-parameters: |
            TESTHEAD=1
            cloudsource=develcloud{version}
            nodenumber=2
            want_devel_repos=virt
            mkcloudtarget=all
            label={label}
