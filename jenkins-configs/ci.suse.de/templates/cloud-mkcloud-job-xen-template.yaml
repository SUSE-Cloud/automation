- job-template:
    name: 'cloud-mkcloud{version}-job-xen-{arch}'
    node: cloud-trigger

    triggers:
      - timed: 'H 6 * * *'

    logrotate:
      numToKeep: 7
      daysToKeep: -1

    builders:
      - trigger-builds:
        - project: openstack-mkcloud
          condition: SUCCESS
          block: true
          current-parameters: true
          predefined-parameters: |
            TESTHEAD=1
            cloudsource=develcloud{version}
            nodenumber=2
            libvirt_type=xen
            mkcloudtarget=all
            label={label}
