- job-template:
    name: 'cloud-mkcloud{version}-job-ha-linuxbridge-{arch}'
    node: cloud-trigger

    triggers:
      - timed: 'H 21 * * *'

    logrotate:
      numToKeep: 7
      daysToKeep: -1

    builders:
      - trigger-builds:
        - project: openstack-mkcloud
          condition: SUCCESS
          block: true
          current-parameters: true
          predefined-parameters: |
            TESTHEAD=1
            cloudsource=develcloud{version}
            nodenumber=5
            clusterconfig=services='data+network+services=2'
            storage_method=swift
            hacloud=1
            mkcloudtarget=all_noreboot
            networkingplugin=linuxbridge
            networkingmode=vxlan
            want_node_aliases=controller=2,compute=2
            label={label}
