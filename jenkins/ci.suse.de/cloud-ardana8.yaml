    clm_model: standalone
    controllers: '3'
    computes: '2'
    rhel_computes: '0'
    ses_enabled: true
    ses_rgw_enabled: false
    tempest_filter_list: "\
      keystone,swift,glance,cinder,neutron,nova,barbican,fwaas,vpnaas,\
      designate,heat,manila,ceilometer,magnum,freezer,monasca"
