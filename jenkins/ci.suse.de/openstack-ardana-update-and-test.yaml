- job:
    name: openstack-ardana-update-and-test
    project-type: pipeline
    concurrent: true
    wrappers:
      - timestamps
      - timeout:
          timeout: 300
          type: no-activity
          abort: true
          write-description: "Job aborted due to 180 minutes of inactivity"

    logrotate:
      numToKeep: 500
      daysToKeep: 90

    properties:
      - authorization:
          cloud:
            - job-build
            - job-cancel
            - job-configure
            - job-delete
            - job-discover
            - job-read
            - job-workspace
            - run-delete
            - run-update
            - scm-tag
          anonymous:
            - job-read

    parameters:
      - string:
          name: ardana_env
          default: ''
          description: >-
            The virtual or hardware environment identifier. This field should either
            be set to one of the values associated with the known hardware environments
            (e.g. qe101), or to a value that will identify the created virtual environment.

            WARNING: if a virtual environment associated with the supplied ardana_env already
            exists, it will be replaced.

      - choice:
          name: update_to_cloudsource
          choices:
            -
            - stagingcloud8
            - develcloud8
            - GM8
            - GM8+up
            - hosdevelcloud8
            - hosGM8
            - hosGM8+up
            - stagingcloud9
            - develcloud9
            - cloud9M3
            - cloud9M4
            - cloud9M5
            - cloud9M6
            - cloud9M7
            - cloud9M8
            - cloud9M9
            - cloud9M10
          description: >-
            The cloud repository (from provo-clouddata) to be used for updating.
            This value can take the following form:

               stagingcloud<X> (Devel:Cloud:X:Staging)
               develcloud<X> (Devel:Cloud:X)
               GM<X> (official GM)
               GM<X>+up (official GM plus Cloud-Updates)
               cloud9MX (cloud 9 milestones)

      - bool:
          name: updates_test_enabled
          default: false
          description: >-
            Enable SLES/Cloud test update repos (the Cloud test update repos will
            be enabled only when cloudsource is GM based)

      - string:
          name: cloud_maint_updates
          default: ''
          description: List of cloud maintenance update IDs separated by comma (eg. 7396,7487)

      - string:
          name: sles_maint_updates
          default: ''
          description: List of SLES maintenance update IDs separated by comma (eg. 7434,7435)

      - choice:
          name: tempest_run_filter
          choices:
            -
            - smoke
            - smoke-upstream
            - defcore
            - full
            - ci
            - barbican
            - compute
            - designate
            - identity
            - lbaas
            - monasca
            - network
            - neutron-api
            - periodic
            - periodic-virtual
            - refstack
            - swift
            - tests2skip
            - tests-ci
            - upgrade-ci
            - upgrade
          description: >-
            Name of the filter file to use for tempest. Use an empty value to
            skip running tempest.

      - extended-choice:
          name: qa_test_list
          type: multi-select
          visible-items: 10
          multi-select-delimiter: ','
          default-value: ''
          value: >-
            iverify,ceilometer,ceilometer_capacity_management,cinder,cinder-parallel,getput,
            heat,magnum,logging,monasca,neutron,nova-attach,nova_volume,nova_migrate,
            nova_server,nova_services,nova_flavor,nova_image,barbican-cli-func,
            barbican-functional,horizon,horizon_integration-tests,freezer,keystone-soapui,
            remove_compute_node,add_compute_node,tempest_cleanup,service-ansible-playbooks,
            nova-guest-images
          description: >-
            Select QA tests to run. Use an empty value to skip running QA tests.

      - bool:
          name: rc_notify
          default: false
          description: >-
            Notify RocketChat when update starts/finishes.

      - string:
          name: git_automation_repo
          default: https://github.com/SUSE-Cloud/automation.git
          description: >-
            The git automation repository to use

      - string:
          name: git_automation_branch
          default: master
          description: >-
            The git automation branch

      - string:
          name: reuse_node
          default: ''
          description: >-
            The Jenkins agent where this job must run. Used by upstream jobs to
            force a job to reuse the same node.

      - string:
          name: os_cloud
          default: ''
          description: >-
            The OpenStack API credentials used to manage virtual clouds (leave
            empty to use the default shared 'cloud' ECP account).

    pipeline-scm:
      scm:
        - git:
            url: ${git_automation_repo}
            branches:
              - ${git_automation_branch}
            browser: auto
            wipe-workspace: false
      script-path: jenkins/ci.suse.de/pipelines/${JOB_NAME}.Jenkinsfile
      lightweight-checkout: false
