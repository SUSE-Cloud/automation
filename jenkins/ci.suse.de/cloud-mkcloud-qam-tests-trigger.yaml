- job:
    name: cloud-mkcloud-qam-tests-trigger
    node: cloud-
    description: |
      Running this job makes sense only if you have installed your cloud with mkcloud, otherwise it will be failing as it depends on files that are created by qa_crowbarsetup.sh .
      Its goal is triggering tests.

      Has 1 mandatory attribute:
      * hw_number -> number of the QAM hardware

      Has multiple optional attributes:
      * tempest -> tempest test type(s);combinations of smoke, full and defcore, e.g. smoke|full; smoke is run always as first, then defcore and eventually full testsuite
      * cct -> test name, e.g. features:base

    logrotate:
      numToKeep: 7
      daysToKeep: -1

    wrappers:
      - build-name:
          name: '#${BUILD_NUMBER}: ${ENV,var="scenario_name"} - ${ENV,var="hw_number"}'
      - timestamps

    concurrent: true

    parameters:
      - string:
          name: hw_number
          default: "7"
          description: Mandatory, name of the QA cloud server as integer

      - string:
          name: tempest
          description: Optional, specify what tempest test(s) to run, e.g. smoke, smoke|full or smoke|defcore|full

      - string:
          name: cct_tests
          description: Optional; triggers cct tests. If the value is left empty, no cct tests will be run. The tests must be separated by + sign, e.g. feature:admin+feature:controller

      - bool:
          name: trigger_upgrade
          description: Trigger the upgrade process for this cloud in a separate job

      - bool:
          name: horizon-tests
          default: false
          description: Optional, Run horizon integration test.

      - string:
          name: scenario_name
          description: Optional; scenario name which typically is an integer with a single letter

      - string:
          name: scenario_job_name
          description: Optional; name of the scenario jenkins job that is used to trigger this job

      - string:
          name: scenario_build_number
          description: Optional; scenario build number that triggered this job

      - string:
          name: TESTHEAD
          description: if non-empty, test latest version from Devel:Cloud Staging

      - bool:
          name: testsetup
          default: true
          description: Run tempest with testsetup() in qa_crowbarsetup.sh script

    builders:
      - conditional-step:
          condition-kind: regex-match
          regex: ${ENV,var="tempest"}
          label: smoke
          steps:
            - trigger-builds:
                - project: cloud-mkcloud-qam-test-tempest-smoke
                  condition: ALWAYS
                  block: true
                  block-thresholds:
                    build-step-failure-threshold: FAILURE
                    failure-threshold: FAILURE
                    unstable-threshold: FAILURE
                  predefined-parameters: |
                    hw_number=doener$hw_number
                    testsetup=$testsetup
                    scenario_name=$scenario_name
                    scenario_job_name=$scenario_job_name
                    scenario_build_number=$scenario_build_number
                    TESTHEAD=$TESTHEAD

      - conditional-step:
          condition-kind: regex-match
          regex: ${ENV,var="tempest"}
          label: defcore
          steps:
            - trigger-builds:
                - project: cloud-mkphyscloud-qam-test-tempest-defcore
                  condition: ALWAYS
                  block: true
                  block-thresholds:
                    build-step-failure-threshold: FAILURE
                    failure-threshold: FAILURE
                    unstable-threshold: FAILURE
                  predefined-parameters: |
                    hw_number=doener$hw_number
                    scenario_name=$scenario_name
                    scenario_job_name=$scenario_job_name
                    scenario_build_number=$scenario_build_number
                    testsetup=$testsetup
                    TESTHEAD=$TESTHEAD

      - conditional-step:
          condition-kind: regex-match
          regex: ${ENV,var="tempest"}
          label: full
          steps:
            - trigger-builds:
                - project: cloud-mkphyscloud-qam-test-tempest-full
                  condition: ALWAYS
                  block: true
                  block-thresholds:
                    build-step-failure-threshold: never
                    failure-threshold: never
                    unstable-threshold: never
                  predefined-parameters: |
                    hw_number=doener$hw_number
                    scenario_name=$scenario_name
                    scenario_job_name=$scenario_job_name
                    scenario_build_number=$scenario_build_number
                    TESTHEAD=$TESTHEAD

      - conditional-step:
          condition-kind: regex-match
          regex: (feature|test).*
          label: ${ENV,var="cct_tests"}
          steps:
            - trigger-builds:
                - project: cloud-mkphyscloud-qa-test-cct
                  condition: ALWAYS
                  block: true
                  block-thresholds:
                    build-step-failure-threshold: FAILURE
                    failure-threshold: FAILURE
                    unstable-threshold: FAILURE
                  predefined-parameters: |
                    hw_number=doener$hw_number
                    scenario_name=$scenario_name
                    scenario_job_name=$scenario_job_name
                    scenario_build_number=$scenario_build_number
                    cct_tests=$cct_tests

      - conditional-step:
          condition-kind: boolean-expression
          condition-expression: ${ENV,var="horizon-tests"}
          steps:
            - trigger-builds:
                - project: cloud-mkphyscloud-qa-test-horizon-tests
                  condition: ALWAYS
                  block: true
                  block-thresholds:
                    build-step-failure-threshold: FAILURE
                    failure-threshold: FAILURE
                    unstable-threshold: FAILURE
                  predefined-parameters: |
                    hw_number=doener$hw_number
                    scenario_name=$scenario_name
                    scenario_job_name=$scenario_job_name
                    scenario_build_number=$scenario_build_number
                    TESTHEAD=$TESTHEAD

      - conditional-step:
          condition-kind: boolean-expression
          condition-expression: ${ENV,var="trigger_upgrade"}
          steps:
            - trigger-builds:
                - project: cloud-mkphyscloud-qa-test-upgrade-ui
                  condition: ALWAYS
                  block: true
                  block-thresholds:
                    build-step-failure-threshold: FAILURE
                    failure-threshold: FAILURE
                    unstable-threshold: FAILURE
                  predefined-parameters: |
                    hw_number=doener$hw_number
                    scenario_name=$scenario_name
                    scenario_job_name=$scenario_job_name
                    scenario_build_number=$scenario_build_number
