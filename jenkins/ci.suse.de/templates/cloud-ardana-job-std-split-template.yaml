- job-template:
    name: 'cloud-ardana{version}-job-std-split-{arch}'
    properties:
      - lockable-resources:
          label: "{build_pool}"
          var-name: "ardana_env"
          number: 1
    node: cloud-trigger
    disabled: '{obj:disabled}'

    triggers:
     - timed: 'H H * * *'

    logrotate:
      numToKeep: -1
      daysToKeep: 14

    builders:
      - trigger-builds:
        - project: openstack-ardana
          condition: SUCCESS
          block: true
          current-parameters: true
          predefined-parameters: |
            ardana_env=${{ardana_env}}
            cleanup=on success
            model=std-split
            cloudsource=stagingcloud{version}
            tempest_run_filter={tempest_run_filter}
