- job-template:
    name: 'cloud-mkcloud{version}-job-magnum-{arch}'
    node: cloud-trigger

    triggers:
      - timed: 'H H * * *'

    logrotate:
      numToKeep: -1
      daysToKeep: 7

    builders:
      - trigger-builds:
        - project: openstack-mkcloud
          condition: SUCCESS
          block: true
          current-parameters: true
          predefined-parameters: |
            TESTHEAD=1
            cloudsource=develcloud{version}
            nodenumber=4
            nodenumbercompute=3
            want_magnum=1
            storage_method=none
            ostestroptions= --regex '^magnum.tests.functional.k8s'
            mkcloudtarget=all
            label={label}
            job_name=cloud-mkcloud{version}-job-magnum-{arch}
