- job-template:
    name: 'cloud-mkcloud{version}-job-2nodes-hcp-{arch}'
    node: cloud-trigger

    triggers:
      - timed: 'H 2 * * *'

    logrotate:
      numToKeep: -1
      daysToKeep: 7

    builders:
      - trigger-builds:
        - project: openstack-mkcloud
          condition: SUCCESS
          block: true
          current-parameters: true
          predefined-parameters: |
            TESTHEAD=1
            cloudsource=develcloud{version}
            nodenumber=2
            want_hcp=1
            mkcloudtarget=all_batch
            tempestoptions={tempestoptions}
            label={label}
            scenario=cloud{version}-2nodes-default.yml
            want_node_aliases=controller=1,compute-kvm=1
            job_name=cloud-mkcloud{version}-job-2nodes-hcp-{arch}

