- job-template:
    name: 'cloud-mkcloud{version}-job-ha-external-ceph-{arch}'
    node: cloud-trigger
    disabled: '{obj:disabled}'

    triggers:
      - timed: '11 4 * * *'

    logrotate:
      numToKeep: -1
      daysToKeep: 7

    builders:
      - trigger-builds:
        - project: openstack-mkcloud
          condition: SUCCESS
          block: true
          current-parameters: true
          predefined-parameters: |
            TESTHEAD=1
            cloudsource=develcloud{version}
            nodenumber=6
            networkingmode=vxlan
            tempestoptions={tempestoptions}
            want_external_ceph=1
            hacloud=1
            mkcloudtarget=all_noreboot
            label={label}
            job_name=cloud-mkcloud{version}-job-ha-external-ceph-{arch}
