- project:
    name: cloud-ardana9-gating
    ardana_gating_job: '{name}'
    ardana_env: cloud-ardana-ci-slot
    model: demo
    version: 9
    label: cloud-trigger
    jobs:
        - '{ardana_gating_job}'

- project:
    name: cloud-ardana9-job-std-3cp-x86_64
    ardana_job: '{name}'
    disabled: true
    ardana_env: cloud-ardana-ci-slot
    model: std-3cp
    triggers:
     - timed: 'H H * * *'
    jobs:
        - '{ardana_job}'

