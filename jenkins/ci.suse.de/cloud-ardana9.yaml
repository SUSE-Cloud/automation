    cloudsource: stagingcloud9
    scenario_name: entry-scale-kvm
    clm_model: standalone
    controllers: '3'
    sles_computes: '2'
    rhel_computes: '0'
    ses_enabled: true
    ses_rgw_enabled: false
    tempest_filter_list: "\
      keystone,glance,cinder,neutron,nova,barbican,fwaas,\
      designate,heat,magnum,monasca"
    triggers: []
    jobs:
        - '{ardana_job}'


