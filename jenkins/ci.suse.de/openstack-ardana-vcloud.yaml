- job:
    name: openstack-ardana-vcloud
    project-type: pipeline
    concurrent: true
    wrappers:
      - timestamps
      - timeout:
          timeout: 300
          type: no-activity
          abort: true
          write-description: "Job aborted due to 180 minutes of inactivity"

    logrotate:
      numToKeep: 2000
      daysToKeep: 300

    properties:
      - authorization:
          cloud:
            - job-build
            - job-cancel
            - job-configure
            - job-delete
            - job-discover
            - job-read
            - job-workspace
            - run-delete
            - run-update
            - scm-tag
          anonymous:
            - job-read

    parameters:
      - string:
          name: ardana_env
          default: ''
          description: >-
            The virtual environment identifier. This field should be set to a
            value that will identify the created virtual environment.

            WARNING: if a virtual environment associated with the supplied ardana_env already
            exists, it will be replaced.

      - choice:
          name: cloud_release
          choices:
            - cloud8
            - cloud9
          description: >-
            The cloud release value used to select the correct OpenStack images and flavors for the virtual environment.

      - string:
          name: git_input_model_branch
          default: ''
          description: >-
            The git repository branch to use for input models. If empty the branch is set based
            on the cloud release version (cloud8: stable/pike, cloud9: master)

      - string:
          name: git_input_model_path
          default: 2.0/ardana-ci
          description: >-
            Relative path in the input model git repository where the input models are located

      - string:
          name: model
          default: std-min
          description: >-
            The Input Model to use from the input model git repository / branch / path, or the name of the generated
            input model.

      - choice:
          name: scenario_name
          choices:
            -
            - entry-scale-kvm
            - entry-scale-swift
            - standard
            - std-split
            - mid-scale
          description: >-
            The scenario used to generate the input model

      - choice:
          name: clm_model
          choices:
            - standalone
            - integrated
          description: |
            standalone - one node dedicated for CLM
            integrated - the first controller node will also be used as a CLM node

      - string:
          name: controllers
          default: '3'
          description: Number of nodes used as controller

      - string:
          name: core_nodes
          default: '2'
          description: Number of OpenStack core service nodes

      - string:
          name: lmm_nodes
          default: '1'
          description: Number of LMM nodes

      - string:
          name: dbmq_nodes
          default: '3'
          description: Number of database & rabbitmq nodes

      - string:
          name: neutron_nodes
          default: '1'
          description: Number of neutron network nodes

      - string:
          name: swpac_nodes
          default: '1'
          description: Number of swift proxy/account/container service nodes

      - string:
          name: swobj_nodes
          default: '1'
          description: Number of swift object service nodes

      - string:
          name: sles_computes
          default: '2'
          description: Number of SLES compute nodes

      - string:
          name: rhel_computes
          default: '0'
          description: Number of RHEL compute nodes

      - string:
          name: disabled_services
          default: ''
          description: Regex matching service components and component groups to disable in the generated input model

      - string:
          name: virt_config_name
          default: ''
          description: >-
            The custom virtual configuration deciding which OpenStack images and flavors are used
            for the virtual environment. Leave empty to use the default settings.

      - bool:
          name: rc_notify
          default: false
          description: >-
            Notify RocketChat when deployment starts/finishes.

      - string:
          name: git_automation_repo
          default: https://github.com/SUSE-Cloud/automation.git
          description: >-
            The git automation repository to use

      - string:
          name: git_automation_branch
          default: master
          description: >-
            The git automation branch

      - string:
          name: reuse_node
          default: ''
          description: >-
            The Jenkins agent where this job must run. Used by upstream jobs to
            force a job to reuse the same node.

      - string:
          name: external_name
          default: ''
          description: >-
            Configurable external name for your public endpoints

    pipeline-scm:
      scm:
        - git:
            url: ${git_automation_repo}
            branches:
              - ${git_automation_branch}
            browser: auto
            wipe-workspace: false
      script-path: jenkins/ci.suse.de/pipelines/${JOB_NAME}.Jenkinsfile
      lightweight-checkout: false
