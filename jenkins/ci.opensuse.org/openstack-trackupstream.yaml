- job:
    name: 'openstack-trackupstream'
    project-type: matrix

    triggers:
      - timed: 'H 1 * * *'

    logrotate:
      numToKeep: -1
      daysToKeep: 15

    axes:
      - axis:
          type: user-defined
          name: project
          values:
            - Cloud:OpenStack:Ocata:Staging
            - Cloud:OpenStack:Pike:Staging
            - Cloud:OpenStack:Queens:Staging
            - Cloud:OpenStack:Rocky:Staging
            - Cloud:OpenStack:Master
      - axis:
          type: user-defined
          name: component
          values:
            - openstack-aodh
            - openstack-barbican
            - openstack-ceilometer
            - openstack-cinder
            - openstack-dashboard
            - openstack-designate
            - openstack-ec2-api
            - openstack-glance
            - openstack-gnocchi
            - openstack-heat
            - openstack-heat-gbp
            - openstack-heat-templates
            - openstack-horizon-plugin-designate-ui
            - openstack-horizon-plugin-freezer-ui
            - openstack-horizon-plugin-gbp-ui
            - openstack-horizon-plugin-ironic-ui
            - openstack-horizon-plugin-neutron-fwaas-ui
            - openstack-horizon-plugin-neutron-lbaas-ui
            - openstack-horizon-plugin-neutron-vpnaas-ui
            - openstack-horizon-plugin-manila-ui
            - openstack-horizon-plugin-magnum-ui
            - openstack-horizon-plugin-monasca-ui
            - openstack-horizon-plugin-murano-ui
            - openstack-horizon-plugin-sahara-ui
            - openstack-horizon-plugin-trove-ui
            - openstack-ironic
            - openstack-ironic-python-agent
            - openstack-keystone
            - openstack-manila
            - openstack-magnum
            - openstack-monasca-agent
            - openstack-monasca-api
            #- openstack-monasca-log-agent
            - openstack-monasca-log-api
            - openstack-monasca-notification
            - openstack-monasca-persister
            - openstack-monasca-transform
            - openstack-murano
            - openstack-neutron
            - openstack-neutron-fwaas
            - openstack-neutron-gbp
            - openstack-neutron-lbaas
            - openstack-neutron-vpnaas
            - openstack-neutron-zvm-agent
            - openstack-neutron-vsphere
            - openstack-nova
            - openstack-nova-virt-zvm
            - openstack-octavia
            - openstack-quickstart
            - openstack-resource-agents
            - openstack-rally
            - openstack-sahara
            - openstack-swift
            - openstack-trove
            - openstack-tempest
            - openstack-utils
            - openstack-zaqar
            - python-heat-cfntools
            - python-monasca-common
            - python-monasca-statsd
            - python-networking-cisco
            - python-networking-hyperv
            - python-vmware-nsxlib
            - python-vmware-nsx
      - axis:
          type: slave
          name: slave
          values:
            - cloud-trackupstream
    execution-strategy:
      combination-filter: |
        ! ( [ "Cloud:OpenStack:Master" ].contains(project) &&
            [
            "openstack-horizon-plugin-monasca-ui",
            "openstack-monasca-agent",
            "openstack-monasca-api",
            "openstack-monasca-log-agent",
            "openstack-monasca-log-api",
            "openstack-monasca-notification",
            "openstack-monasca-persister",
            "openstack-trove",
            "python-monasca-common",
            "python-monasca-statsd",
            "python-vmware-nsxlib",
            "python-vmware-nsx"
            ].contains(component) ||
            [ "Cloud:OpenStack:Ocata:Staging" ].contains(project) &&
            [
              "openstack-ironic-python-agent",
              "python-vmware-nsxlib",
              "python-vmware-nsx",
            ].contains(component) ||
            [ "Cloud:OpenStack:Rocky:Staging", "Cloud:OpenStack:Queens:Staging", "Cloud:OpenStack:Pike:Staging", "Cloud:OpenStack:Ocata:Staging" ].contains(project) &&
            [
              "python-heat-cfntools",
              "openstack-rally",
              "openstack-tempest",
            ].contains(component) ||
            [ "Cloud:OpenStack:Rocky:Staging", "Cloud:OpenStack:Queens:Staging" ].contains(project) &&
            [
              "openstack-trove",
              "openstack-horizon-plugin-trove-ui",
            ].contains(component) ||
            [ "Cloud:OpenStack:Master", "Cloud:OpenStack:Ocata:Staging" ].contains(project) &&
            [
              "openstack-horizon-plugin-freezer-ui",
              "openstack-horizon-plugin-neutron-fwaas-ui",
              "openstack-horizon-plugin-neutron-vpnaas-ui",
              "openstack-neutron-vsphere",
            ].contains(component) ||
            [ "Cloud:OpenStack:Master", "Cloud:OpenStack:Pike:Staging", "Cloud:OpenStack:Queens:Staging", "Cloud:OpenStack:Rocky:Staging" ].contains(project) &&
            [
              "openstack-horizon-plugin-murano-ui",
              "openstack-gnocchi",
              "openstack-monasca-transform"
            ].contains(component)
            )
      sequential: true
    builders:
      - update-automation
      - shell: |
          ~/github.com/SUSE-Cloud/automation/scripts/jenkins/track-upstream.sh
