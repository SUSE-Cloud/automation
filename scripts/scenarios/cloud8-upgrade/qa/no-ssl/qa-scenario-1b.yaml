---
#1b - 8 nodes: HA (IPMI 1 x 3), KVM x 2, Xen x 2
proposals:
- barclamp: pacemaker
  name: services
  attributes:
    stonith:
      mode: ipmi_barclamp
      sbd:
        nodes:
          @@controller1@@:
            devices:
            - ''
          @@controller2@@:
            devices:
            - ''
          @@controller3@@:
            devices:
            - ''
      per_node:
        nodes:
          @@controller1@@:
            params: ''
          @@controller2@@:
            params: ''
          @@controller3@@:
            params: ''
    drbd:
  deployment:
    elements:
      pacemaker-cluster-member:
      - "@@controller1@@"
      - "@@controller2@@"
      - "@@controller3@@"
      hawk-server:
      - "@@controller1@@"
      - "@@controller2@@"
      - "@@controller3@@"

- barclamp: database
  deployment:
    elements:
      database-server:
      - cluster:services

- barclamp: rabbitmq
  attributes:
    client:
      enable_notifications: true
  deployment:
    elements:
      rabbitmq-server:
      - cluster:services

- barclamp: keystone
  deployment:
    elements:
      keystone-server:
      - cluster:services

- barclamp: swift
  attributes:
    replicas: 2
    keystone_delay_auth_decision: true
    allow_versions: true
    middlewares:
      crossdomain:
        enabled: true
      formpost:
        enabled: true
      staticweb:
        enabled: true
      tempurl:
        enabled: true
  deployment:
    elements:
      swift-dispersion:
      - "@@controller1@@"
      swift-proxy:
      - cluster:services
      swift-ring-compute:
      - "@@controller1@@"
      swift-storage:
      - "@@compute-kvm1@@"
      - "@@compute-kvm2@@"

- barclamp: glance
  attributes:
    default_store: swift
  deployment:
    elements:
      glance-server:
      - cluster:services

- barclamp: cinder
  attributes:
    volumes:
    - backend_driver: nfs
      backend_name: nfs
      nfs:
        nfs_shares: ##cinder-storage-shares##
        nfs_snapshot: true
  deployment:
    elements:
      cinder-controller:
      - cluster:services
      cinder-volume:
      - cluster:services

- barclamp: neutron
  attributes:
    ml2_mechanism_drivers:
    - ##networkingplugin##
    ml2_type_drivers:
    - ##networkingmode##
    num_vlans: 99
    ml2_type_drivers_default_provider_network: ##networkingmode##
    ml2_type_drivers_default_tenant_network: ##networkingmode##
  deployment:
    elements:
      neutron-server:
      - cluster:services
      neutron-network:
      - cluster:services

- barclamp: nova
  attributes:
    itxt_instance: ''
    use_migration: true
    vnc_keymap: de
    kvm:
      ksm_enabled: true
    metadata:
      vendordata:
        json: '{"custom-key": "custom-value"}'
  deployment:
    elements:
      ec2-api:
      - cluster:services
      nova-controller:
      - cluster:services
      nova-compute-hyperv: []
      nova-compute-kvm:
      - "@@compute-kvm1@@"
      - "@@compute-kvm2@@"
      nova-compute-qemu: []
      nova-compute-xen: []

- barclamp: horizon
  deployment:
    elements:
      horizon-server:
      - cluster:services

- barclamp: heat
  deployment:
    elements:
      heat-server:
      - cluster:services

- barclamp: manila
  attributes:
    default_share_type: default
    shares:
    - backend_driver: generic
      backend_name: backend1
      generic:
        service_instance_user: root
        service_instance_password: linux
        share_volume_fstype: ext3
        path_to_private_key: ""
        service_instance_name_or_id: ##manila_instance_name_or_id##
        service_net_name_or_ip: ##service_net_name_or_ip##
        tenant_net_name_or_ip: ##tenant_net_name_or_ip##
  deployment:
    elements:
      manila-server:
      - cluster:services
      manila-share:
      - "@@controller1@@"
      - "@@controller2@@"
      - "@@controller3@@"

- barclamp: tempest
  deployment:
    elements:
      tempest:
      - "@@controller1@@"
