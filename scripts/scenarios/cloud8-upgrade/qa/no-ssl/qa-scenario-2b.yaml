---
# Placeholders for node devices must be replaced by some real values
# 2b - 8 nodes, HA (IPMI - stonith x 3), KVM x 1, ESXi x 1
proposals:
- barclamp: pacemaker
  name: services
  attributes:
    stonith:
      mode: ipmi_barclamp
      sbd:
        nodes:
          @@controller1@@:
            devices:
            - ''
          @@controller2@@:
            devices:
            - ''
          @@controller3@@:
            devices:
            - ''
      per_node:
        nodes:
          @@controller1@@:
            params: ''
          @@controller2@@:
            params: ''
          @@controller3@@:
            params: ''
  deployment:
    elements:
      pacemaker-cluster-member:
      - "@@controller1@@"
      - "@@controller2@@"
      - "@@controller3@@"
      hawk-server:
      - "@@controller1@@"
      - "@@controller2@@"
      - "@@controller3@@"

- barclamp: database
  attributes:
    ha:
      storage:
        shared:
          device: ##shared_nfs_for_database##
          fstype: nfs
  deployment:
    elements:
      database-server:
      - cluster:services

- barclamp: rabbitmq
  attributes:
    ha:
      storage:
        shared:
          device: ##shared_nfs_for_rabbitmq##
          fstype: nfs
    client:
      enable_notifications: true
  deployment:
    elements:
      rabbitmq-server:
      - cluster:services

- barclamp: keystone
  attributes:
  deployment:
    elements:
      keystone-server:
      - cluster:services

- barclamp: glance
  attributes:
    default_store: vsphere
    vsphere:
      host: "@@vcenter_ip@@"
      user: "@@vcenter_user@@"
      password: "@@vcenter_password@@"
      datastores:
      - "Datacenter:datastore1"
      insecure: true
  deployment:
    elements:
      glance-server:
      - cluster:services

# vcenter credentials must be replaced by some real values
- barclamp: cinder
  attributes:
    volumes:
    - backend_driver: nfs
      backend_name: nfs
      nfs:
        nfs_shares: ##cinder-storage-shares##
        nfs_snapshot: true
    - backend_driver: vmware
      backend_name: vmware
      vmware:
        volume_folder: cinder-volume
        host: "@@vcenter_ip@@"
        user: "@@vcenter_user@@"
        password: "@@vcenter_password@@"
        cluster_name:
        - Openstack
        insecure: true
        ca_file: ""
  deployment:
    elements:
      cinder-controller:
      - cluster:services
      cinder-volume:
      - cluster:services

- barclamp: neutron
  attributes:
    ml2_mechanism_drivers:
    - openvswitch
    - vmware_dvs
    ml2_type_drivers:
    - vlan
    ml2_type_drivers_default_provider_network: vlan
    ml2_type_drivers_default_tenant_network: vlan
    num_vlans: 99
  deployment:
    elements:
      neutron-server:
      - cluster:services
      neutron-network:
      - cluster:services

- barclamp: nova
  attributes:
    itxt_instance: ''
    use_migration: true
    vnc_keymap: de
    kvm:
      ksm_enabled: true
    vcenter:
      clusters:
      - Openstack
      host: "@@vcenter_ip@@"
      user: "@@vcenter_user@@"
      password: "@@vcenter_password@@"
      datastore: datastore1
      insecure: true
    metadata:
      vendordata:
        json: '{"custom-key": "custom-value"}'

  deployment:
    elements:
      ec2-api:
      - cluster:services
      nova-controller:
      - cluster:services
      nova-compute-hyperv: []
      nova-compute-kvm:
      - "@@computekvm1@@"
      - "@@computekvm2@@"
      nova-compute-qemu: []
      nova-compute-xen: []
      nova-compute-vmware:
      - "@@computevmw@@"

- barclamp: horizon
  deployment:
    elements:
      horizon-server:
      - cluster:services

- barclamp: heat
  deployment:
    elements:
      heat-server:
      - cluster:services

- barclamp: manila
  attributes:
    default_share_type: default
    shares:
    - backend_driver: generic
      backend_name: backend1
      generic:
        service_instance_user: root
        service_instance_password: linux
        share_volume_fstype: ext3
        path_to_private_key: ""
        service_instance_name_or_id: ##manila_instance_name_or_id##
        service_net_name_or_ip: ##service_net_name_or_ip##
        tenant_net_name_or_ip: ##tenant_net_name_or_ip##
  deployment:
    elements:
      manila-server:
      - cluster:services
      manila-share:
      - "@@controller1@@"
      - "@@controller2@@"
      - "@@controller3@@"

- barclamp: tempest
  deployment:
    elements:
      tempest:
      - "@@controller1@@"
