---
# 3 - 7 nodes: HA IMPI 1 x 3, KVM x 3
proposals:
- barclamp: nfs_client
  name: glance
  attributes:
    exports:
      glance:
        nfs_server: ##shared_nfs_for_glance##
        export: ##shared_nfs_export_for_glance##
        mount_path: "/images"
  deployment:
    elements:
      nfs-client:
      - "@@controller1@@"
      - "@@controller2@@"
      - "@@controller3@@"
- barclamp: pacemaker
  name: services
  attributes:
    stonith:
      mode: ipmi_barclamp
      sbd:
        nodes:
          @@controller1@@:
            devices:
            - ''
          @@controller2@@:
            devices:
            - ''
          @@controller3@@:
            devices:
            - ''
      per_node:
        nodes:
          @@controller1@@:
            params: ''
          @@controller2@@:
            params: ''
          @@controller3@@:
            params: ''
    drbd:
      enabled: false
  deployment:
    elements:
      pacemaker-cluster-member:
      - @@controller1@@
      - @@controller2@@
      - @@controller3@@
      hawk-server:
      - @@controller1@@
      - @@controller2@@
      - @@controller3@@
      pacemaker-remote:
      - @@compute1@@
      - @@compute2@@
      - @@compute3@@

- barclamp: database
  deployment:
    elements:
      database-server:
      - cluster:services

- barclamp: rabbitmq
  attributes:
    ha:
      storage:
        shared:
          device: ##shared_nfs_for_rabbitmq##
          fstype: nfs
    client:
      enable_notifications: true
  deployment:
    elements:
      rabbitmq-server:
      - cluster:services


- barclamp: keystone
  deployment:
    elements:
      keystone-server:
      - cluster:services

- barclamp: glance
  attributes:
    filesystem_store_datadir: "/images"
  deployment:
    elements:
      glance-server:
      - cluster:services

- barclamp: cinder
  attributes:
    volumes:
    - backend_driver: local
      backend_name: default
      local:
        volume_name: cinder-volumes
        file_name: "/var/lib/cinder/volume.raw"
        file_size: 2000
  deployment:
    elements:
      cinder-controller:
      - cluster:services
      cinder-volume:
      - @@controller1@@
      - @@controller2@@
      - @@controller3@@

- barclamp: neutron
  attributes:
    ml2_mechanism_drivers:
    - ##networkingplugin##
    ml2_type_drivers:
    - ##networkingmode##
    num_vlans: 99
    ml2_type_drivers_default_provider_network: ##networkingmode##
    ml2_type_drivers_default_tenant_network: ##networkingmode##
  deployment:
    elements:
      neutron-server:
      - cluster:services
      neutron-network:
      - cluster:services

- barclamp: nova
  attributes:
    itxt_instance: ''
    use_migration: true
    kvm:
      ksm_enabled: true
    metadata:
      vendordata:
        json: '{"custom-key": "custom-value"}'
  deployment:
    elements:
      ec2-api:
      - cluster:services
      nova-controller:
      - cluster:services
      nova-compute-hyperv: []
      nova-compute-kvm:
      - remotes:services
      nova-compute-qemu: []
      nova-compute-xen: []

- barclamp: horizon
  attributes:
  deployment:
    elements:
      horizon-server:
      - cluster:services

- barclamp: heat
  attributes:
  deployment:
    elements:
      heat-server:
      - cluster:services

- barclamp: manila
  attributes:
    default_share_type: default
    shares:
    - backend_driver: generic
      backend_name: backend1
      generic:
        service_instance_user: root
        service_instance_name_or_id: ##manila_instance_name_or_id##
        service_net_name_or_ip: ##service_net_name_or_ip##
        tenant_net_name_or_ip: ##tenant_net_name_or_ip##
        service_instance_password: linux
        share_volume_fstype: ext3
        path_to_private_key: ""
  deployment:
    elements:
      manila-server:
      - cluster:services
      manila-share:
      - @@controller1@@
      - @@controller2@@
      - @@controller3@@

- barclamp: tempest
  attributes:
  deployment:
    elements:
      tempest:
      - @@controller1@@
