---
proposals:
- barclamp: pacemaker
  name: services
  attributes:
    stonith:
      mode: ipmi_barclamp
      sbd:
        nodes:
          @@controller1@@:
            devices:
            - ''
          @@controller2@@:
            devices:
            - ''
          @@controller3@@:
            devices:
            - ''
      per_node:
        nodes:
          @@controller1@@:
            params: ''
          @@controller2@@:
            params: ''
          @@controller3@@:
            params: ''
    drbd:
  deployment:
    elements:
      pacemaker-cluster-member:
      - "@@controller1@@"
      - "@@controller2@@"
      - "@@controller3@@"
      hawk-server:
      - "@@controller1@@"
      - "@@controller2@@"
      - "@@controller3@@"

- barclamp: database
  attributes:
    ha:
      storage:
        shared:
          device: ##shared_nfs_for_database##
          fstype: nfs
          options: nfsvers=3
  deployment:
    elements:
      database-server:
      - cluster:services

- barclamp: rabbitmq
  attributes:
    ha:
      storage:
        shared:
          device: ##shared_nfs_for_rabbitmq##
          fstype: nfs
          options: nfsvers=3
  deployment:
    elements:
      rabbitmq-server:
      - cluster:services

- barclamp: keystone
  deployment:
    elements:
      keystone-server:
      - cluster:services

- barclamp: swift
  deployment:
    elements:
      swift-dispersion: []
      swift-proxy:
      - "@@controller1@@"
      swift-ring-compute:
      - "@@controller1@@"
      swift-storage:
      - "@@compute-kvm1@@"
      - "@@compute-kvm2@@"

- barclamp: glance
  attributes:
    default_store: swift
  deployment:
    elements:
      glance-server:
      - cluster:services

- barclamp: cinder
  attributes:
    volumes:
    - backend_driver: local
      backend_name: file
      local:
        volume_name: cinder-volumes
        file_name: "/var/lib/cinder/volume.raw"
        file_size: 2000
  deployment:
    elements:
      cinder-controller:
      - cluster:services
      cinder-volume:
      - "@@controller1@@"
      - "@@controller2@@"
      - "@@controller3@@"

- barclamp: neutron
  attributes:
    ml2_mechanism_drivers:
    - linuxbridge
    ml2_type_drivers:
    - vlan
    ml2_type_drivers_default_provider_network: vlan
    ml2_type_drivers_default_tenant_network: vlan
  deployment:
    elements:
      neutron-server:
      - cluster:services
      neutron-network:
      - cluster:services

- barclamp: nova
  attributes:
    itxt_instance: ''
    use_migration: true
    vnc_keymap: de
    kvm:
      ksm_enabled: true
  deployment:
    elements:
      nova-controller:
      - cluster:services
      nova-compute-hyperv: []
      nova-compute-kvm:
      - "@@compute-kvm1@@"
      - "@@compute-kvm2@@"
      nova-compute-qemu: []
      nova-compute-xen:
      - "@@compute-xen1@@"
      - "@@compute-xen2@@"

- barclamp: horizon
  deployment:
    elements:
      horizon-server:
      - cluster:services

- barclamp: heat
  deployment:
    elements:
      heat-server:
      - cluster:services

- barclamp: ceilometer
  deployment:
    elements:
      ceilometer-agent:
      - "@@compute-kvm1@@"
      - "@@compute-xen1@@"
      - "@@compute-kvm2@@"
      - "@@compute-xen2@@"
      ceilometer-agent-hyperv: []
      ceilometer-polling:
      - cluster:services
      ceilometer-server:
      - cluster:services
      ceilometer-swift-proxy-middleware:
      - "@@controller1@@"
      - "@@controller2@@"
      - "@@controller3@@"

- barclamp: manila
  attributes:
    shares:
    - backend_driver: generic
      backend_name: backend1
      generic:
        service_instance_user: root
        service_instance_name_or_id: ##manila_instance_name_or_id##
        service_net_name_or_ip: ##service_net_name_or_ip##
        tenant_net_name_or_ip: fixed
        service_instance_password: linux
        share_volume_fstype: ext3
  deployment:
    elements:
      manila-server:
      - cluster:services
      manila-share:
      - "@@controller1@@"
      - "@@controller2@@"
      - "@@controller3@@"

- barclamp: trove
  attributes:
    volume_support: true
  deployment:
    elements:
      trove-server:
      - cluster:services

- barclamp: tempest
  deployment:
    elements:
      tempest:
      - "@@controller1@@"
