---
proposals:
- barclamp: pacemaker
  name: services
  attributes:
    stonith:
      mode: ipmi_barclamp
      sbd:
        nodes:
          "@@controller1@@":
            devices:
            - ''
          "@@controller2@@":
            devices:
            - ''
          "@@controller3@@":
            devices:
            - ''
      per_node:
        nodes:
          "@@controller1@@":
            params: ''
          "@@controller2@@":
            params: ''
          "@@controller3@@":
            params: ''
    drbd:
  deployment:
    elements:
      pacemaker-cluster-member:
      - "@@controller1@@"
      - "@@controller2@@"
      - "@@controller3@@"
      hawk-server:
      - "@@controller1@@"
      - "@@controller2@@"
      - "@@controller3@@"
- barclamp: database
  attributes:
    ha:
      storage:
        shared:
          device: 10.162.26.129:/var/qa3/ha-database
          fstype: nfs
          options: nfsvers=3
  deployment:
    elements:
      database-server:
      - cluster:services
- barclamp: rabbitmq
  attributes:
    ha:
      storage:
        shared:
          device: 10.162.26.129:/var/qa3/ha-rabbitmq
          fstype: nfs
          options: nfsvers=3
  deployment:
    elements:
      rabbitmq-server:
      - cluster:services
- barclamp: keystone
  attributes:
    ssl:
      generate_certs: true
      insecure: true
    api:
      protocol: https
  deployment:
    elements:
      keystone-server:
      - cluster:services
- barclamp: glance
  attributes:
    api:
      protocol: https
    ssl:
      generate_certs: true
      insecure: true
  deployment:
    elements:
      glance-server:
      - cluster:services
- barclamp: cinder
  attributes:
    volumes:
    - backend_driver: local
      backend_name: local_file
      local:
        volume_name: cinder-volumes
        file_name: "/var/lib/cinder/volume.raw"
        file_size: 2000
    api:
      protocol: https
    ssl:
      generate_certs: true
      insecure: true
  deployment:
    elements:
      cinder-controller:
      - cluster:services
      cinder-volume:
      - "@@controller3@@"
      - "@@controller1@@"
      - "@@controller2@@"
- barclamp: neutron
  attributes:
    ml2_mechanism_drivers:
    - linuxbridge
    ml2_type_drivers:
    - vlan
    ml2_type_drivers_default_provider_network: vlan
    ml2_type_drivers_default_tenant_network: vlan
    ssl:
      generate_certs: true
      insecure: true
    api:
      protocol: https
  deployment:
    elements:
      neutron-server:
      - cluster:services
      neutron-network:
      - cluster:services
- barclamp: nova
  attributes:
    itxt_instance: ''
    use_migration: true
    vnc_keymap: de-de
    kvm:
      ksm_enabled: true
    ssl:
      enabled: true
      generate_certs: true
      insecure: true
    novnc:
      ssl:
        enabled: true
  deployment:
    elements:
      nova-controller:
      - cluster:services
      nova-compute-hyperv: []
      nova-compute-kvm:
      - "@@kvm1@@"
      - "@@kvm2@@"
      nova-compute-qemu: []
      nova-compute-xen: []
      nova-compute-docker:
      - "@@docker1@@"
      - "@@docker2@@"
- barclamp: horizon
  attributes:
    apache:
      ssl: true
  deployment:
    elements:
      horizon-server:
      - cluster:services
- barclamp: heat
  attributes:
  deployment:
    elements:
      heat-server:
      - cluster:services
- barclamp: ceilometer
  attributes:
  deployment:
    elements:
      ceilometer-agent:
      - "@@kvm2@@"
      - "@@kvm1@@"
      - "@@docker1@@"
      - "@@docker2@@"
      ceilometer-agent-hyperv: []
      ceilometer-polling:
      - cluster:services
      ceilometer-server:
      - cluster:services
      ceilometer-swift-proxy-middleware: []
- barclamp: trove
  attributes:
    swift_instance: ''
    volume_support: true
  deployment:
    elements:
      trove-server:
      - cluster:services
- barclamp: tempest
  attributes:
  deployment:
    elements:
      tempest:
      - "@@controller1@@"
