---
# 6a - 7 nodes: HA IMPI 1 x 3, KVM x 4
proposals:
- barclamp: pacemaker
  name: services
  attributes:
    stonith:
      mode: ipmi_barclamp
      sbd:
        nodes:
          "@@controller1@@":
            devices:
            - ''
          "@@controller2@@":
            devices:
            - ''
          "@@controller3@@":
            devices:
            - ''
      per_node:
        nodes:
          "@@controller1@@":
            params: ''
          "@@controller2@@":
            params: ''
          "@@controller3@@":
            params: ''
    drbd:
  deployment:
    elements:
      pacemaker-cluster-member:
      - "@@controller1@@"
      - "@@controller2@@"
      - "@@controller3@@"
      hawk-server:
      - "@@controller1@@"
      - "@@controller2@@"
      - "@@controller3@@"

- barclamp: nfs_client
  name: glance
  attributes:
    exports:
      images:
        nfs_server: ##nfs_server##
        export: ##nfs_export##
        mount_path: "/images"
        mount_options:
        - nfsvers=3
  deployment:
    elements:
      nfs-client:
      - "@@controller1@@"
      - "@@controller2@@"
      - "@@controller3@@"

- barclamp: database
  attributes:
    ha:
      storage:
        shared:
          device: ##shared_nfs_for_database##
          fstype: nfs
          options: nfsvers=3
  deployment:
    elements:
      database-server:
      - cluster:services

- barclamp: rabbitmq
  attributes:
    ha:
      storage:
        shared:
          device: ##shared_nfs_for_rabbitmq##
          fstype: nfs
          options: nfsvers=3
    client:
      enable_notifications: true
  deployment:
    elements:
      rabbitmq-server:
      - cluster:services

- barclamp: keystone
  attributes:
    ssl:
      generate_certs: true
      insecure: true
    api:
      protocol: https
  deployment:
    elements:
      keystone-server:
      - cluster:services

- barclamp: glance
  attributes:
    api:
      protocol: https
    ssl:
      generate_certs: true
      insecure: true
    filesystem_store_datadir: "/images"
  deployment:
    elements:
      glance-server:
      - cluster:services

- barclamp: cinder
  attributes:
    volumes:
    - backend_driver: local
      backend_name: local_file
      local:
        volume_name: cinder-volumes
        file_name: "/var/lib/cinder/volume.raw"
        file_size: 2000
    api:
      protocol: https
    ssl:
      generate_certs: true
      insecure: true
  deployment:
    elements:
      cinder-controller:
      - cluster:services
      cinder-volume:
      - "@@controller3@@"
      - "@@controller1@@"
      - "@@controller2@@"

- barclamp: neutron
  attributes:
    ml2_mechanism_drivers:
    - ##networkingplugin##
    ml2_type_drivers:
    - ##networkingmode##
    num_vlans: 99
    ml2_type_drivers_default_provider_network: ##networkingmode##
    ml2_type_drivers_default_tenant_network: ##networkingmode##
    ssl:
      generate_certs: true
      insecure: true
    api:
      protocol: https
  deployment:
    elements:
      neutron-server:
      - cluster:services
      neutron-network:
      - cluster:services

- barclamp: nova
  attributes:
    use_migration: true
    kvm:
      ksm_enabled: true
    metadata:
      vendordata:
        json: '{"custom-key": "custom-value"}'
    ssl:
      enabled: true
      generate_certs: true
      insecure: true
    novnc:
      ssl:
        enabled: true
  deployment:
    elements:
      ec2-api:
      - cluster:services
      nova-controller:
      - cluster:services
      nova-compute-kvm:
      - "@@kvm1@@"
      - "@@kvm2@@"
      - "@@kvm3@@"
      - "@@kvm4@@"

- barclamp: horizon
  attributes:
    apache:
      generate_certs: true
      ssl: true
  deployment:
    elements:
      horizon-server:
      - cluster:services

- barclamp: heat
  attributes:
    api:
      protocol: https
    ssl:
      generate_certs: true
      insecure: true
  deployment:
    elements:
      heat-server:
      - cluster:services
      
- barclamp: magnum
  attributes:
    trustee:
      domain_name: magnum
      domain_admin_name: magnum_domain_admin
  deployment:
    elements:
      magnum-server:
      - "@@controller1@@" #TODO Cluster will be enabled when implementation done cluster - cluster:services

- barclamp: tempest
  attributes:
    magnum:
      flavor_id: m1.smaller # required by function oncontroller_magnum_service_setup in qa_crowbarsetup
      master_flavor_id: m2.smaller # required by function oncontroller_magnum_service_setup in qa_crowbarsetup
  deployment:
    elements:
      tempest:
      - "@@controller1@@"
