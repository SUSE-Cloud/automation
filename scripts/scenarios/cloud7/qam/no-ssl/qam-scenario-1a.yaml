---
# 1a - 2 nodes: Controler x 1, KVM x 1, Swift
proposals:
- barclamp: database
  attributes:
  deployment:
    elements:
      database-server:
      - @@controller@@
- barclamp: rabbitmq
  attributes:
    trove:
      enabled: true
  deployment:
    elements:
      rabbitmq-server:
      - @@controller@@
- barclamp: keystone
  attributes:
    api:
      region: 'CustomRegion'
  deployment:
    elements:
      keystone-server:
      - @@controller@@
- barclamp: swift
  attributes:
    zones: 1
    replicas: 1
    keystone_delay_auth_decision: true
    allow_versions: true
    middlewares:
      crossdomain:
        enabled: true
      formpost:
        enabled: true
      staticweb:
        enabled: true
      tempurl:
        enabled: true
  deployment:
    elements:
      swift-dispersion:
      - @@controller@@
      swift-proxy:
      - @@controller@@
      swift-ring-compute:
      - @@controller@@
      swift-storage:
      - @@compute-kvm@@
- barclamp: glance
  attributes:
  deployment:
    elements:
      glance-server:
      - @@controller@@
- barclamp: cinder
  attributes:
    volumes:
    - backend_driver: local
      backend_name: default
      raw:
        volume_name: cinder-volumes
        cinder_raw_method: first
      local:
        volume_name: cinder-volumes
        file_name: "/var/lib/cinder/volume.raw"
        file_size: 2000
  deployment:
    elements:
      cinder-controller:
      - @@controller@@
      cinder-volume:
      - @@compute-kvm@@
      - @@controller@@
- barclamp: neutron
  attributes:
    ml2_mechanism_drivers:
    - ##networkingplugin##
    ml2_type_drivers:
    - ##networkingmode##
    ml2_type_drivers_default_provider_network: ##networkingmode##
    ml2_type_drivers_default_tenant_network: ##networkingmode##
  deployment:
    elements:
      neutron-server:
      - @@controller@@
      neutron-network:
      - @@controller@@
- barclamp: nova
  attributes:
    itxt_instance: ''
    use_migration: true
    kvm:
      ksm_enabled: true
    metadata:
      vendordata:
        json: '{"custom-key": "custom-value"}'
  deployment:
    elements:
      ec2-api:
      - @@controller@@
      nova-controller:
      - @@controller@@
      nova-compute-hyperv: []
      nova-compute-kvm:
      - @@compute-kvm@@
      nova-compute-qemu: []
      nova-compute-xen: []
- barclamp: horizon
  attributes:
  deployment:
    elements:
      horizon-server:
      - @@controller@@
- barclamp: heat
  attributes:
  deployment:
    elements:
      heat-server:
      - @@controller@@
- barclamp: ceilometer
  attributes:
  deployment:
    elements:
      ceilometer-agent:
      - @@compute-kvm@@
      ceilometer-agent-hyperv: []
      ceilometer-central:
      - @@controller@@
      ceilometer-server:
      - @@controller@@
      ceilometer-swift-proxy-middleware:
      - @@controller@@
- barclamp: tempest
  attributes:
  deployment:
    elements:
      tempest:
      - @@controller@@
