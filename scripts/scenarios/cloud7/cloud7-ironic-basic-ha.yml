---
proposals:
- barclamp: network
  attributes:
    conduit_map:
    - conduit_list:
        intf0:
          if_list:
          - 1g1
          - 1g2
        intf1:
          if_list:
          - 1g1
          - 1g2
        intf2:
          if_list:
          - 1g1
          - 1g2
        intf3:
          if_list:
          - 1g1
          - 1g2
      pattern: team/.*/.*
    - conduit_list:
        intf0:
          if_list:
          - "?1g1"
        intf1:
          if_list:
          - "?1g2"
        intf2:
          if_list:
          - "?1g1"
        intf3:
          if_list:
          - "?1g2"
      pattern: dual/.*/.*
    - conduit_list:
        intf0:
          if_list:
          - "?1g1"
        intf1:
          if_list:
          - "?1g1"
        intf2:
          if_list:
          - "?1g1"
        intf3:
          if_list:
          - "?1g2"
      pattern: single/.*/.*
    - conduit_list:
        intf0:
          if_list:
          - "?1g1"
        intf1:
          if_list:
          - 1g1
        intf2:
          if_list:
          - 1g1
        intf3:
          if_list:
          - 1g1
      pattern: ".*/.*/.*"
    - conduit_list:
        intf0:
          if_list:
          - 1g1
        intf1:
          if_list:
          - "?1g1"
        intf2:
          if_list:
          - "?1g1"
        intf3:
          if_list:
          - "?1g1"
      pattern: mode/1g_adpt_count/role
    networks:
      ironic:
        conduit: intf3
        vlan: 100
        use_vlan: false
        add_bridge: false
        add_ovs_bridge: false
        bridge_name: br-ironic
        subnet: ##ironic_net_prefix##.0
        netmask: ##ironic_netmask##
        broadcast: ##ironic_net_prefix##.255
        router: ##ironic_net_prefix##.1
        router_pref: 50
        ranges:
          admin:
            start: ##ironic_net_prefix##.10
            end: ##ironic_net_prefix##.11
          dhcp:
            start: ##ironic_net_prefix##.21
            end: ##ironic_net_prefix##.254
        mtu: 1500
- barclamp: pacemaker
  name: data
  attributes:
    stonith:
      mode: libvirt
      libvirt:
        hypervisor_ip: ##hypervisor_ip##
    drbd:
      enabled: true
  deployment:
    elements:
      pacemaker-cluster-member:
      - "@@controller1@@"
      - "@@controller2@@"
      hawk-server:
      - "@@controller1@@"
      - "@@controller2@@"
- barclamp: database
  attributes:
    sql_engine: postgresql
    postgresql:
      ha:
        storage:
          mode: drbd
          drbd:
            size: 5
  deployment:
    elements:
      database-server:
      - cluster:data
- barclamp: rabbitmq
  attributes:
    ha:
      storage:
        mode: drbd
        drbd:
          size: 5
    trove:
      enabled: true
  deployment:
    elements:
      rabbitmq-server:
      - cluster:data
- barclamp: keystone
  attributes:
    database_instance: default
    rabbitmq_instance: default
    api:
      region: CustomRegion
  deployment:
    elements:
      keystone-server:
      - cluster:data
- barclamp: glance
  attributes:
    keystone_instance: default
    database_instance: default
    rabbitmq_instance: default
  deployment:
    elements:
      glance-server:
      - cluster:data
- barclamp: cinder
  attributes:
    rabbitmq_instance: default
    keystone_instance: default
    glance_instance: default
    database_instance: default
    volumes:
    - backend_driver: local
      backend_name: default
      raw:
        volume_name: cinder-volumes
        cinder_raw_method: first
      local:
        volume_name: cinder-volumes
        file_name: "/var/lib/cinder/volume.raw"
        file_size: 2000
  deployment:
    elements:
      cinder-controller:
      - cluster:data
      cinder-volume:
      - "@@compute@@"
- barclamp: neutron
  attributes:
    rabbitmq_instance: default
    keystone_instance: default
    ml2_type_drivers:
    - gre
    - vxlan
    - vlan
    database_instance: default
  deployment:
    elements:
      neutron-server:
      - cluster:data
      neutron-network:
      - cluster:data
- barclamp: ironic
  attributes:
    rabbitmq_instance: default
    database_instance: default
    glance_instance: default
    keystone_instance: default
    neutron_instance: default
    enabled_drivers:
    - pxe_ssh
    - pxe_ipmitool
  deployment:
    elements:
      ironic-server:
      - "@@controller1@@"
- barclamp: nova
  attributes:
    database_instance: default
    rabbitmq_instance: default
    keystone_instance: default
    glance_instance: default
    cinder_instance: default
    neutron_instance: default
    itxt_instance: ''
  deployment:
    elements:
      nova-controller:
      - "@@controller1@@"
      nova-compute-kvm: []
      nova-compute-qemu: []
      nova-compute-xen: []
      nova-compute-ironic:
      - "@@compute@@"
- barclamp: horizon
  attributes:
    keystone_instance: default
    database_instance: default
  deployment:
    elements:
      horizon-server:
      - cluster:data
