---

- import_playbook: setup-ssh-access.yml

- name: Bootstrap Crowbar
  hosts: "{{ cloud_env }}"
  remote_user: root
  gather_facts: True
  vars:
    task: "deploy"

  tasks:
    - block:
        - include_role:
            name: setup_root_partition
          when: not is_physical_deploy

        # FIXME: remove everything but eth0 ifcfg files from base image
        - name: Remove unused ifcfg files
          shell: rm --force --verbose /etc/sysconfig/network/ifcfg-eth[1-9]*

        # add MU repos
        - include_role:
            name: setup_zypper_repos
          when:
            - not update_after_deploy
            - maint_updates_list | length

        - include_role:
            name: crowbar_update
          when:
            - not update_after_deploy
            - maint_updates_list | length

        - include_role:
            name: frontail

      rescue:
        - include_role:
            name: rocketchat_notify
          vars:
            rc_action: "finished"
            rc_state: "Failed"
          when: rc_notify

        - name: Stop if something failed
          fail:
            msg: "{{ task }} failed."

