---

when_staging: "{{ cloudsource is match('.*staging.*') }}"
when_staging_or_devel: "{{ cloudsource is match('.*(staging|devel).*') }}"
when_cloud7: "{{ cloudsource is match('.*(cloud|GM)7.*') }}"
when_cloud8: "{{ cloudsource is match('.*(cloud|GM)8.*') }}"
when_cloud9: "{{ cloudsource is match('.*(cloud|GM)9.*') }}"
when_gm8: "{{ cloudsource is match('(hosGM|GM)8$') }}"

versioned_features:
  manila:
    enabled: "{{ not when_gm8 }}"
  external_network_bridge:
    enabled: "{{ when_gm8 }}"
  freezer:
    enabled: "{{ when_cloud8 }}"
  heat-api-cloudwatch:
    enabled: "{{ when_cloud8 }}"
  nova-console-auth:
    enabled: "{{ when_cloud8 }}"
  ceilometer-api:
    enabled: "{{ when_cloud8 }}"
  # designate zone/pool (Cloud8) or worker/producer (Cloud9)
  designate_worker_producer:
    enabled: "{{ when_cloud9 }}"
  glance-registry:
    enabled: "{{ when_cloud8 }}"
  manila-share:
    enabled: "{{ when_cloud8 }}"
  neutron-lbaasv2-agent:
    enabled: "{{ when_cloud8 }}"
  octavia-client:
    enabled: "{{ when_cloud9 }}"
  ardana-ssh-keyscan:
    enabled: "{{ when_cloud9 }}"

input_model_versioned_features:
  - manila
  - freezer
  - heat-api-cloudwatch
  - nova-console-auth
  - ceilometer-api
  - glance-registry
  - manila-share
  - neutron-lbaasv2-agent
  - octavia-client

versioned_barclamps:
  trove:
    enabled: "{{ not when_cloud9 }}"
  aodh:
    enabled: "{{ not when_cloud9 }}"
  designate:
    enabled: "{{ when_cloud9 }}"
  octavia:
    enabled: "{{ when_cloud9 }}"
