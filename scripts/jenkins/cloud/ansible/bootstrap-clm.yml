---

- import_playbook: setup-ssh-access.yml

- name: Bootstrap Cloud Lifecycle Manager
  hosts: "{{ cloud_env }}"
  remote_user: root
  gather_facts: True
  vars:
    task: "deploy"

  pre_tasks:
    - block:
        - include_role:
            name: setup_root_partition
          when: not is_physical_deploy

        - include_role:
            name: "setup_zypper_repos"
      rescue:
        - include_role:
            name: rocketchat_notify
          vars:
            rc_action: "finished"
            rc_state: "Failed"
          when: rc_notify

        - name: Stop if something failed
          fail:
            msg: "{{ task }} failed."

  tasks:
    - block:
        - include_role:
            name: "{{ outer_item }}"
          loop:
            - bootstrap_ardana
            - frontail
          loop_control:
            loop_var: outer_item
      rescue:
        - include_role:
            name: rocketchat_notify
          vars:
            rc_action: "finished"
            rc_state: "Failed"
          when: rc_notify

        - name: Stop if something failed
          fail:
            msg: "{{ task }} failed."
