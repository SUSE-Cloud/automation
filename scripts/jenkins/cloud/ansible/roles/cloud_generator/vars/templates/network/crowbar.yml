---

network_groups:
{% if bootstrap_network %}
  - name: BOOTSTRAP
    hostname_suffix: bootstrap
    tagged_vlan: false
    component_endpoints:
      - BOOTSTRAP
    routes:
      - default
{% endif %}

  - name: MANAGEMENT
    hostname_suffix: mgmt
    tagged_vlan: false
    component_endpoints:
      - CLM
      - MANAGEMENT
      - INTERNAL-API
      - EXTERNAL-API

  - name: PUBLIC
    hostname_suffix: public
    tagged_vlan: true
    component_endpoints: []
{% if not bootstrap_network %}
    routes:
      - default
{% endif %}

  - name: OS_SDN
    hostname_suffix: os_sdn
    tagged_vlan: true
    component_endpoints: []

  - name: STORAGE
    hostname_suffix: storage
    tagged_vlan: true
    component_endpoints: []
