      - ceilometer-agent
    monasca:
      - monasca-agent
      - monasca-log-agent
    nova:
      - nova-compute-kvm

# barclamp roles that cannot be clustered, even when associated with a cluster
# service group
non_clustered_roles:
  ceilometer-agent:
  ceilometer-swift-proxy-middleware:
  cinder-volume:
  designate-worker:
    max: 1
  designate-server:
    max: 1
  manila-share:
  monasca-server:
    max: 1
  monasca-master:
    max: 1
  monasca-agent:
  monasca-log-agent:
  nova-compute-kvm:
  swift-storage:
  swift-dispersion:
    max: 1
  swift-ring-compute:
    max: 1
  trove-server:
    max: 1
  tempest:
    max: 1

# list of available Crowbar barclamps, in the order they must appear in a
# Crowbar batch scenario file.
# note: pacemaker and nfs_client are not in this list because they are handled
# separately
ordered_barclamps:
  - database
  - rabbitmq
  - keystone
  - swift
#  - ceph
  - monasca
  - glance
  - cinder
  - neutron
#  - ironic
  - nova
  - horizon
  - ceilometer
  - heat
  - manila
  - trove
  - designate
  - barbican
  - octavia
  - magnum
  - sahara
  - aodh
  - tempest

crowbar_networkingmode: single

neutron_networkingplugin: openvswitch
neutron_networkingmode: vxlan
neutron_use_dvr: false
neutron_use_l3_ha: false

api_protocol: "{{ ssl_enabled|ternary('https', 'http') }}"
