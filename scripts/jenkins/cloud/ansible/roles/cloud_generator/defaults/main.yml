      - designate-worker
    glance:
      - glance-server
    heat:
      - heat-server
    horizon:
      - horizon-server
    ironic:
      - ironic-server
    keystone:
      - keystone-server
    magnum:
      - magnum-server
    manila:
      - manila-server
      - manila-share
    monasca:
      - monasca-agent
      - monasca-log-agent
    neutron:
      - neutron-server
    nova:
      - nova-controller
      - ec2-api
    octavia:
