---

- name: Get list of non-deployer nodes
  shell: |
    deployer=`grep -A 1 ARD-SVC--first-member hosts/verb_hosts | tail -1`
    for line in $(awk '/resources/' RS= hosts/verb_hosts); do
      if [[ $deployer != *$line* ]]; then
        echo $line
      fi
    done
  args:
    chdir: "{{ ardana_scratch_path }}"
  register: ardana_nodes

- include_tasks: add_mu_repos.yml
  when: maint_updates_list | length

- include_tasks: pre_cloudsource_update.yml
  when:
    - cloudsource is defined
    - cloudsource != ''

- include_tasks: update_nodes.yml

- include_tasks: reboot_nodes.yml
  when: pending_system_reboot

- name: Check ardana services after update
  command: |
    ansible-playbook -i hosts/verb_hosts ardana-status.yml
  args:
    chdir: "{{ ardana_scratch_path }}"
  changed_when: False
