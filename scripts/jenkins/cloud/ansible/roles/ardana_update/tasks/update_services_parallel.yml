---

- name: Run ardana-update playbook to update services on all nodes in parallel
  command: |
    ansible-playbook ardana-update.yml -e '{{ ardana_extra_vars|to_json }}'
  args:
    chdir: "{{ ardana_scratch_path }}"
  environment:
    SKIP_REPO_CHECKS: 1
