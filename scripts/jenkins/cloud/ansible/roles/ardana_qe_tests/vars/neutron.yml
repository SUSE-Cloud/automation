---
# Adding longer timeout as neutron tests run in sequence.
ardana_qe_test_venv_requires:
  - 'pymysql'
  - 'python-subunit'
  - 'os-client-config==1.29.0'
  - 'rfc3986'
  - 'Babel'
  - 'urllib3'
  - 'openstacksdk==0.9.19'
  - 'python-keystoneclient'
  - 'stestr'

ardana_qe_test_get_failed_cmd: "grep FAILED {{ ardana_qe_test_log }} || echo 'None'"

dpdk: false
dpdk_br: br-dpdk0
octavia: false
esx: false
