---
  product:
    version: 2
  cloud:
    name: {{ scenario['cloud_name'] }}
    hostname-data:
        host-prefix: {{ host_prefix }}
        member-prefix: -m
    ntp-servers:
{% for server in ntp_servers %}
      - {{ server }}
{% endfor %}
    dns-settings:
      nameservers:
{% for server in dns_servers %}
        - {{ server }}
{% endfor %}

    firewall-settings:
        enable: true
        # log dropped packets
        logging: true

    # Disc space needs to be allocated to the audit directory before enabling
    # auditing.
    # Default can be either "disabled" or "enabled". Services listed in
    # "enabled-services" and "disabled-services" override the default setting.
    audit-settings:
       audit-dir: /var/audit
       default: {{ 'enabled' if scenario['audit_enabled'] else 'disabled' }}
       #enabled-services:
       #  - keystone
       #  - barbican
       #disabled-services:
       #  - nova
       #  - barbican
       #  - keystone
       #  - cinder
       #  - ceilometer
       #  - neutron
       #  - swift
