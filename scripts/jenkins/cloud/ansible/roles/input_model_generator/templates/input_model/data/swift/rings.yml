---
product:
    version: 2

ring-specifications:

    - region-name: region1
      swift-zones:
{% if scenario.rack_networks_enabled | default(False) %}
{%   for az in range(scenario.availability_zones) %}
        - id: {{ az + 1 }}
          server-groups:
            - AZ{{ az + 1 }}
{%   endfor %}
{% else %}
        - id: 1
          server-groups:
            - CLOUD
{% endif %}
      rings:
        - name: account
          display-name: Account Ring
          min-part-hours: 16
          partition-power: 12
          replication-policy:
            replica-count: 3

        - name: container
          display-name: Container Ring
          min-part-hours: 16
          partition-power: 12
          replication-policy:
            replica-count: 3

        - name: object-0
          display-name: General
          default: no
          min-part-hours: 16
          partition-power: 12
          replication-policy:
            replica-count: 3

