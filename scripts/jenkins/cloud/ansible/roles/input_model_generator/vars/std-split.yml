---

# Scenario parameters and default values
core_nodes: 1
lmm_nodes: 1
dbmq_nodes: 1
computes: 3
rhel_computes: 0
swobj_devices: 3

scenario:
  name: standard
  cloud_name: standard
  description: >
    Standard split scenario with all services enabled, {{ clm_model }} CLM node, {{ core_nodes }} OpenStack core nodes,
    {{ dbmq_nodes }} database nodes, {{ lmm_nodes }} LMM nodes, {{ computes }} SLES compute nodes and
    {{ rhel_computes }} RHEL compute nodes.
  audit_enabled: False
  use_cinder_volume_disk: False
  use_glance_cache_disk: False
  availability_zones: "{{ availability_zones }}"

  service_template: split
  network_template: "{{ (cloud_product == 'ardana') | ternary('standard', 'crowbar') }}"
  disk_template: compact
  interface_template: "{{ (cloud_product == 'ardana') | ternary('standard', 'crowbar') }}"
