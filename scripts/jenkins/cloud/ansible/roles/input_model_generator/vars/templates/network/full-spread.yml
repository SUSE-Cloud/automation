---

network_groups:
  - name: CONF
    hostname_suffix: conf
    tagged_vlan: false
    component_endpoints:
      - CLM

  - name: MANAGEMENT
    hostname_suffix: mgmt
    tagged_vlan: false
    component_endpoints:
      - MANAGEMENT
    routes:
      - INTERNAL-API
    rack_network: {{ scenario.rack_networks_enabled }}

  - name: INTERNAL-API
    hostname_suffix: intapi
    tagged_vlan: true
    component_endpoints:
      - INTERNAL-API

  - name: EXTERNAL-API
    hostname_suffix: extapi
    tagged_vlan: true
    component_endpoints:
      - EXTERNAL-API
    routes:
      - default

  - name: EXTERNAL-VM
    hostname_suffix: extvm
    tagged_vlan: true
    component_endpoints:
      - NEUTRON-EXT

  - name: TENANT-VLAN
    hostname_suffix: tvlan
    tagged_vlan: false
    component_endpoints:
      - NEUTRON-VLAN

  - name: GUEST
    hostname_suffix: guest
    tagged_vlan: true
    component_endpoints:
      - NEUTRON-VXLAN
    rack_network: {{ scenario.rack_networks_enabled }}

  - name: SWIFT
    hostname_suffix: swift
    tagged_vlan: true
    component_endpoints:
      - SWIFT
    rack_network: {{ scenario.rack_networks_enabled }}

  - name: ILO
    hostname_suffix: ilo
    component_endpoints: []
