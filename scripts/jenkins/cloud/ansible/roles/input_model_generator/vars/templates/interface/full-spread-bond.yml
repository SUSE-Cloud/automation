---

interface_models:
  - name: CLM
    service_groups:
      - clm
    network_interfaces:
      - network_groups:
          - MANAGEMENT
      - network_groups:
          - CONF
      - forced_network_groups:
          - EXTERNAL-API

  - name: CORE
    service_groups:
      - core
    network_interfaces:
      - network_groups:
          - CONF
      - bond:
          mode: "active-backup"
          num_interfaces: 2
        network_groups:
          - EXTERNAL-API
          - INTERNAL-API
          - MANAGEMENT

  - name: NEUTRON
    service_groups:
      - neutron
    network_interfaces:
      - network_groups:
          - CONF
      - bond:
          mode: "active-backup"
          num_interfaces: 2
        network_groups:
          - GUEST
          - MANAGEMENT
          - EXTERNAL-VM
          - TENANT-VLAN

  - name: COMPUTE
    service_groups:
      - compute
      - rhel-compute
    network_interfaces:
      - network_groups:
          - CONF
      - bond:
          mode: "active-backup"
          num_interfaces: 2
        network_groups:
          - GUEST
          - MANAGEMENT
          - EXTERNAL-VM
          - TENANT-VLAN

  - name: SWOBJ
    service_groups:
      - swobj
    network_interfaces:
      - network_groups:
          - CONF
      - bond:
          mode: "active-backup"
          num_interfaces: 2
        network_groups:
          - MANAGEMENT
          - SWIFT

  - name: SWPAC
    service_groups:
      - swpac
    network_interfaces:
      - network_groups:
          - CONF
      - bond:
          mode: "active-backup"
          num_interfaces: 2
        network_groups:
          - MANAGEMENT
          - SWIFT

  - name: DBMQ
    service_groups:
      - dbmq
    network_interfaces:
      - network_groups:
          - CONF
      - bond:
          mode: "active-backup"
          num_interfaces: 2
        network_groups:
          - MANAGEMENT

  - name: LMM
    service_groups:
      - lmm
    network_interfaces:
      - network_groups:
          - CONF
      - bond:
          mode: "active-backup"
          num_interfaces: 2
        network_groups:
          - MANAGEMENT
