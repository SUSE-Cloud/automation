---

disk_models:
  volume_groups:
    - name: ardana-vg
      components:
        - OS
    - name: cinder-vg
      components:
        - CINDER-IMAGE
    - name: glance-vg
      components:
        - GLANCE-CACHE
    - name: ardana-dbmq
      components:
        - MYSQL
        - RABBITMQ
    - name: ardana-lmm
      components:
        - LMM
  device_groups:
    - name: swiftobj
      device_count: '{{ swobj_devices|default(3) }}'
      component: SWOBJ
    - name: swiftpac
      device_count: '{{ swpac_devices|default(1) }}'
      component: SWPAC
