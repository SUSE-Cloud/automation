---

interface_models:
  - name: CLM
    service_groups:
      - clm
    network_interfaces:
      - network_groups:
          - MANAGEMENT
        forced_network_groups:
          - EXTERNAL-API
      - network_groups:
          - CONF

  - name: CORE
    service_groups:
      - core
    network_interfaces:
      - network_groups:
          - EXTERNAL-API
          - INTERNAL-API
          - MANAGEMENT
      - network_groups:
          - CONF

  - name: NEUTRON
    service_groups:
      - neutron
    network_interfaces:
      - network_groups:
          - GUEST
          - MANAGEMENT
          - EXTERNAL-VM
          - TENANT-VLAN
      - network_groups:
          - CONF

  - name: COMPUTE
    service_groups:
      - compute
      - rhel-compute
    network_interfaces:
      - network_groups:
          - GUEST
          - MANAGEMENT
          - EXTERNAL-VM
          - TENANT-VLAN
      - network_groups:
          - CONF

  - name: SWIFT
    service_groups:
      - swift
    network_interfaces:
      - network_groups:
          - MANAGEMENT
          - SWIFT
      - network_groups:
          - CONF

  - name: DBMQ
    service_groups:
      - dbmq
    network_interfaces:
      - network_groups:
          - MANAGEMENT
      - network_groups:
          - CONF

  - name: LMM
    service_groups:
      - lmm
    network_interfaces:
      - network_groups:
          - MANAGEMENT
      - network_groups:
          - CONF
