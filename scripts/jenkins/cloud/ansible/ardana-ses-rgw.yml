---

- name: Configure SES RGW for ardana
  hosts: "ses_{{ (cloud_env.startswith('pcloud') or cloud_env.startswith('qe')) | ternary('qe', 'virt') }}"
  remote_user: root
  gather_facts: no
  vars:
    task: "deploy"

  tasks:
    - block:
        - include_role:
            name: ses_configure
            tasks_from: configure_rgw
      rescue:
        - include_role:
            name: rocketchat_notify
          vars:
            rc_action: "finished"
            rc_state: "Failed"
          when: rc_notify

        - name: Stop if something failed
          fail:
            msg: "{{ task }} failed."


- name: Reconfigure swift
  hosts: "{{ cloud_env }}"
  remote_user: ardana
  gather_facts: no
  vars:
    task: "deploy"

  tasks:
    - block:
        - name: Add RADOS GW entry on SES config
          lineinfile:
            path: "/tmp/ses_config/ses_config.yml"
            regex: "^radosgw_urls"
            line: "radosgw_urls: ['http://{{ hostvars['ses-' ~ ses_cluster_id].ansible_host }}:{{ ses_rgw_port }}/swift/v1']"

        - name: Enable RADOS GW and reconfigure tempest
          command: "ansible-playbook {{ item }}"
          args:
            chdir: "~/scratch/ansible/next/ardana/ansible"
          loop:
            - "swift-reconfigure.yml"
            - "tempest-reconfigure.yml"
      rescue:
        - include_role:
            name: rocketchat_notify
          vars:
            rc_action: "finished"
            rc_state: "Failed"
          when: rc_notify

        - name: Stop if something failed
          fail:
            msg: "{{ task }} failed."

  post_tasks:
    - include_role:
        name: rocketchat_notify
      vars:
        rc_action: "finished"
        rc_state: "Success"
      when: rc_notify
