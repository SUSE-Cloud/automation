---
  
- name: Bootstrap SES node
  hosts: ses
  remote_user: root
  gather_facts: false
  vars:
    ansible_password: "linux"
    ses_requires_packages:
      - python-setuptools
      - autoconf
      - git
      - gcc
      - iptables
      - make
      - jq
      - rng-tools
  vars_files:
    - "../../cloud/ansible/group_vars/all/ssh_pub_keys.yml"

  tasks:
    - name: Wait for SES node to be acessible
      wait_for_connection:
        sleep: 5
        timeout: 300

    - name: Gathering Facts
      setup:

    - import_role:
        name: ssh_keys

    - name: Add base repositories
      zypper_repository:
        name: "{{ item.name }}"
        repo: "{{ item.repo }}"
        runrefresh: yes
      loop:
        - name: "SLES12-SP3-Pool"
          repo: "http://provo-clouddata.cloud.suse.de/repos/x86_64/SLES12-SP3-Pool/"
        - name: "SLES12-SP3-Updates"
          repo: "http://provo-clouddata.cloud.suse.de/repos/x86_64/SLES12-SP3-Updates/"
        - name: "SUSE-OpenStack-Cloud-8-Pool"
          repo: "http://provo-clouddata.cloud.suse.de/repos/x86_64/SUSE-OpenStack-Cloud-8-Pool/"
        - name: "SUSE-OpenStack-Cloud-8-Updates"
          repo: "http://provo-clouddata.cloud.suse.de/repos/x86_64/SUSE-OpenStack-Cloud-8-Updates/"

    - name: Install packages
      zypper:
        name: "{{ ses_requires_packages }}"

    - name: Update host
      zypper:
        name: "*"
        state: latest

    - name: Disable IPv6
      sysctl:
        name: "net.ipv6.conf.all.disable_ipv6"
        value: 1
        sysctl_set: yes
        state: present
        reload: yes

    - name: Check if reboot required
      shell: |
        LAST_KERNEL=$(ls -t /boot/vmlinuz-* | sed "s/\/boot\/vmlinuz-//g" | head -n1)
        CURRENT_KERNEL=$(uname -r)
        test $LAST_KERNEL = $CURRENT_KERNEL || echo True
      register: reboot
      changed_when: false

    - name: Reboot if necessary
      shell: sleep 2 && shutdown -r now "Ansible shutdown triggered"
      async: 1
      poll: 0
      failed_when: false
      when: reboot.stdout == 'True'

    - name: Wait for node after reboot
      wait_for_connection:
        delay: 5
      when: reboot.stdout == 'True'
