- job-template:
    name: 'cloud-mkcloud{version}-job-tempestfull-{arch}'
    node: cloud-trigger

    triggers:
      - timed: 'H 3 * * *'

    logrotate:
      numToKeep: 7
      daysToKeep: -1

    builders:
      - trigger-builds:
        - project: openstack-mkcloud
          condition: SUCCESS
          block: true
          current-parameters: true
          predefined-parameters: |
            TESTHEAD=1
            cloudsource=develcloud{version}
            nodenumber=2
            tempestoptions=-t
            mkcloudtarget=all_noreboot
            label={label}
