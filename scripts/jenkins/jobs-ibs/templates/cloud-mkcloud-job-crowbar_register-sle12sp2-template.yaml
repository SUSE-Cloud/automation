- job-template:
    name: 'cloud-mkcloud{version}-job-crowbar_register-sle12sp2-{arch}'
    node: cloud-trigger

    triggers:
      - timed: 'H 23 * * *'

    logrotate:
      numToKeep: 7
      daysToKeep: -1

    builders:
      - trigger-builds:
        - project: openstack-mkcloud
          condition: SUCCESS
          block: true
          current-parameters: true
          predefined-parameters: |
            TESTHEAD=1
            cloudsource=develcloud{version}
            want_sles12sp2=1
            nodenumber=2
            WITHCROWBARREGISTER=true
            mkcloudtarget=instonly
            label={label}
