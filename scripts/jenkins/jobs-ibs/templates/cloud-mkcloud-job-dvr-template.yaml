- job-template:
    name: 'cloud-mkcloud{version}-job-dvr'
    node: cloud-trigger

    triggers:
      - timed: 'H 20 * * *'

    logrotate:
      numToKeep: 7
      daysToKeep: -1

    builders:
      - trigger-builds:
        - project: openstack-mkcloud
          condition: SUCCESS
          block: true
          current-parameters: true
          predefined-parameters: |
            TESTHEAD=1
            cloudsource=develcloud{version}
            nodenumber=3
            networkingplugin=openvswitch
            networkingmode=vlan
            want_dvr=1
            mkcloudtarget=all
