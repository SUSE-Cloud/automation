- job-template:
    name: 'cloud-mkcloud{version}-job-sle12sp2-{arch}'
    project-type: multijob
    node: cloud-trigger

    triggers:
      - timed: 'H 6 * * *'

    logrotate:
      numToKeep: 7
      daysToKeep: -1

    builders:
      - multijob:
          name: 'SLE12 SP2 Gate Checks'
          condition: SUCCESSFUL
          projects:
            - name: openstack-mkcloud
              node-label: cloud-trigger
              predefined-parameters: |
                cloudsource=develcloud{version}
                TESTHEAD=1
                nodenumber=2
                want_sles12sp2=1
                mkcloudtarget=all_batch
                scenario=cloud{version}-2nodes-default.yml
                want_node_aliases=controller=1,compute-kvm=1
                label={label}
            - name: openstack-mkcloud
              node-label: cloud-trigger
              predefined-parameters: |
                TESTHEAD=1
                cloudsource=develcloud{version}
                nodenumber=4
                want_sles12sp2=1
                networkingplugin=linuxbridge
                mkcloudtarget=all
                label={label}
            - name: openstack-mkcloud
              node-label: cloud-trigger
              predefined-parameters: |
                TESTHEAD=1
                cloudsource=develcloud{version}
                nodenumber=4
                want_sles12sp2=1
                networkingmode=vxlan
                hacloud=1
                mkcloudtarget=all_noreboot
                label={label}
