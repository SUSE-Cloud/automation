- job-template:
    name: 'cloud-mkcloud{version}-job-ha'
    node: cloud-trigger

    triggers:
      - timed: '11 2 * * *'

    logrotate:
      numToKeep: 7
      daysToKeep: -1

    builders:
      - trigger-builds:
        - project: openstack-mkcloud
          condition: SUCCESS
          block: true
          current-parameters: true
          predefined-parameters: |
            TESTHEAD=1
            cloudsource=develcloud{version}
            nodenumber=4
            networkingmode=vxlan
            hacloud=1
            mkcloudtarget=all_noreboot
