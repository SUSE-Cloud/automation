---

- import_playbook: ardana-ses-integration.yml
  when: ses_enabled

- name: Configure ardana and deploy OpenStack
  hosts: "{{ ardana_env }}"
  remote_user: ardana
  gather_facts: True
  vars:
    task: "deploy"

  pre_tasks:
    - include_role:
        name: rocketchat_notify
      vars:
        rc_action: "started"
        rc_state: "Started"
      when:
        - rc_notify
        - not is_physical_deploy

  tasks:
    - block:
        - name: Remove versioned features from input model when not enabled
          replace:
            path: "{{ input_model_path }}/data/control_plane.yml"
            regexp: '(.*{{ item }}.*)'
            replace: '#\1'
          when: not versioned_features[item].enabled
          delegate_to: localhost
          loop:
            - manila
            - freezer

        - name: Ardana log stream at
          debug:
            msg: "http://{{ ansible_host }}:9091/"

        - include_role:
            name: ardana_init
        - include_role:
            name: ardana_lint
        - include_role:
            name: ardana_deploy
      rescue:
        - include_role:
            name: rocketchat_notify
          vars:
            rc_action: "finished"
            rc_state: "Failed"
          when: rc_notify

        - name: Stop if something failed
          fail:
            msg: "{{ task }} failed."
      always:
        - include_role:
            name: jenkins_artifacts
          when: lookup("env", "WORKSPACE")

  post_tasks:
    - include_role:
        name: rocketchat_notify
      vars:
        rc_action: "finished"
        rc_state: "Success"
      when:
        - rc_notify
        - not ses_enabled

- import_playbook: ardana-ses-rgw.yml
  when: ses_enabled
