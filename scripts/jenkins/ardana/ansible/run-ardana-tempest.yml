---

- name: Run ardana tempest and collect results
  hosts: ardana-{{ qe_env }}
  remote_user: ardana
  vars:
    task: "tempest"

  vars_prompt:
    - name: "qe_env"
      prompt: "Target envinroment to run tempest"
      private: no
      when: qe_env not defined

  pre_tasks:
    - include_role:
        name: rocketchat_notify
      vars:
        rc_action: "started"
        rc_state: "Started"
      when: rc_notify

  tasks:
    - block:
        - include_role:
            name: ardana_tempest
      rescue:
        - include_role:
            name: rocketchat_notify
          vars:
            rc_action: "finished"
            rc_state: "Failed"
          when: rc_notify
      always:
        - include_role:
            name: jenkins_artifacts
          when: lookup("env", "WORKSPACE")

        - include_role:
            name: send_to_os_health

  post_tasks:
    - include_role:
        name: rocketchat_notify
      vars:
        rc_action: "finished"
        rc_state: "Success"
      when: rc_notify
