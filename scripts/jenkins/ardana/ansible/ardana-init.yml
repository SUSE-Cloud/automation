---

- name: Configure ardana
  hosts: "{{ ardana_env }}"
  remote_user: ardana
  gather_facts: True

  tasks:
    - block:
        - name: Remove versioned features from input model when not enabled
          replace:
            path: "{{ input_model_path }}/data/control_plane.yml"
            regexp: '(.*{{ item }}.*)'
            replace: '#\1'
          when: not versioned_features[item].enabled
          delegate_to: localhost
          loop:
            - manila
            - freezer
            - heat-api-cloudwatch

        - include_role:
            name: ardana_init
