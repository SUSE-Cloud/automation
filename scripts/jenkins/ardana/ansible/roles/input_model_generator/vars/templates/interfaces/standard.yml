---

interface_models:
  - name: CLM
    service_groups:
      - clm
    network_interfaces:
      - network_groups:
          - MANAGEMENT
      - network_groups:
          - ARDANA

  - name: CONTROLLER
    service_groups:
      - controller
    network_interfaces:
      - network_groups:
          - ARDANA
      - bond:
          mode: "active-backup"
          num_interfaces: 2
        network_groups:
          - MANAGEMENT
      - network_groups:
          - EXTERNAL-API
          - EXTERNAL-VM
      - network_groups:
          - GUEST
      - network_groups:
          - SWIFT
      - forced_network_groups:
          - STORAGE
      - network_groups:
          - TENANT-VLAN

  - name: COMPUTE
    service_groups:
      - sles_compute
      - rhel_compute
    network_interfaces:
      - network_groups:
          - MANAGEMENT
      - network_groups:
          - ARDANA
      - network_groups:
          - EXTERNAL-VM
      - network_groups:
          - GUEST
      - forced_network_groups:
          - STORAGE
      - network_groups:
          - TENANT-VLAN
