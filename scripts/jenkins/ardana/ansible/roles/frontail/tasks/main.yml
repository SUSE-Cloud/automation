---

- name: Ensure frontail directory
  file:
    path: "{{ frontail_run_dir }}"
    state: directory

- name: Drop color preset
  copy:
    src: "ansible-preset.json"
    dest: "{{ frontail_run_dir }}/ansible-preset.json"
    mode: "0644"

- name: Download frontail
  get_url:
    url: "{{ frontail_url }}"
    dest: "{{ frontail_run_dir }}/frontail"
    mode: "0744"

- name: Start frontail
  command: "./{{ frontail_start_cmd }}"
  args:
    chdir: "{{ frontail_run_dir }}"

- name: Ensure frontail starts on reboot
  cron:
    name: "Frontail"
    special_time: reboot
    job: "{{ frontail_run_dir }}/{{ frontail_start_cmd }}"
