---

- name: Check if stack already exists
  command: |
    openstack --os-cloud {{ os_cloud }} --os-project-name {{ os_project_name }} \
      stack show {{ heat_stack_name }} \
      -c stack_status -f value
  register: get_stack
  failed_when: false

- name: Check if SES stack also exists
  command: |
    openstack --os-cloud {{ os_cloud }} --os-project-name {{ os_project_name }} \
      stack show {{ ses_stack_name }} \
      -c stack_status -f value
  register: ses_stack
  when: heat_action == 'delete'
  failed_when: false

- include_tasks: monitor.yml
  when:
    - get_stack.stdout != ''
    - heat_action == 'monitor'

- include_tasks: delete.yml
  vars:
    heat_stack_name: "{{ ses_stack_name }}"
  when:
    - "'skipped' not in ses_stack"
    - ses_stack.stdout != ''
    - heat_action != 'monitor'

- include_tasks: delete.yml
  when:
    - get_stack.stdout != ''
    - heat_action != 'monitor'

- include_tasks: create.yml
  when: "heat_action == 'create'"
