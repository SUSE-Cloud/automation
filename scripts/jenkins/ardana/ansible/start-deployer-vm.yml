---

- name: Start fresh deployer VM
  hosts: "gate-{{ ardana_env }}"
  remote_user: root
  gather_facts: no
  vars:
    task: "deploy"

  tasks:
    - block:
        - include_role:
            name: prepare_deployer_vm
      rescue:
        - include_role:
            name: rocketchat_notify
          vars:
            rc_action: "finished"
            rc_state: "Failed"
          when: rc_notify

        - name: Stop if something failed
          fail:
            msg: "{{ task }} failed."
