---

- name: Run '{{ test_name }}' test and collect results
  hosts: "{{ ardana_env }}"
  remote_user: ardana
  gather_facts: True
  vars:
    task: "ardana-qe-tests"

  pre_tasks:
    - include_role:
        name: rocketchat_notify
      vars:
        rc_action: "started"
        rc_state: "Started"
      when: rc_notify

  tasks:
    - block:
        - include_role:
            name: ardana_qe_tests
      rescue:
        - include_role:
            name: rocketchat_notify
          vars:
            rc_action: "finished"
            rc_state: "Failed"
          when: rc_notify

        - name: Stop if something failed
          fail:
            msg: "{{ task }} failed."
      always:
        - name: Load ardana_qe_tests role variables (remove when https://github.com/ansible/ansible/issues/21890 fixed)
          include_vars: "roles/ardana_qe_tests/defaults/main.yml"

        - include_role:
            name: jenkins_artifacts
          vars:
            jenkins_artifacts_to_collect:
              - "{{ ardana_qe_test_log }}"
              - "{{ subunit_html_results }}"
              - "{{ subunit_xml_results }}"
          when: lookup("env", "WORKSPACE")

        - include_role:
            name: send_to_os_health
          when:
            - subunit is defined
            - subunit.stat.exists

  post_tasks:
    - include_role:
        name: rocketchat_notify
      vars:
        rc_action: "finished"
        rc_state: "Success"
      when: rc_notify
